<!--Ans:we can use class many time we want but id we can use only once here is the example of how can we use class many time and id once-->
<!--Example-->
<html>
    <head>
        <title>class and id</title>
    </head>
    <style>
        .heading{
            background-color: aqua;
            border: 3px solid green;
        }
        #demo{
            background-color: blueviolet;
        }
    </style>
    <body>
        <h1 class="heading">
            my webpage
        </h1>
        <h2 id="demo">
            my webpage
        </h2>
        <p class="heading">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed doloremque excepturi sit quae, fuga reiciendis accusamus aspernatur illo officia? Suscipit veniam at commodi ex tenetur error voluptates vero laudantium eligendi?
        </p>
    </body>
</html>
